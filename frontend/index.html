<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WB Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./app.css" />
  </head>
    

  <body class="page-content">

    <div class="page-header">
      <div class = "empty-child"></div>
      <div class = "app-title">WB Dashboard</div>
      <div class = "header-buttons">
        <button onclick="toggleDarkMode()" id="dark-button"><i>&#9681;</i></button>
        <button onclick="displayHint()" id="hint-button"><i>&#63;</i></button>
        <button onclick="displayInfo()" id="info-button"><i>&#9432;</i></button>
      </div>
    </div>

    <div id="app-container">

        <div id="filter-container">
            <h1 class="container-title">Filter Settings</h1>
            <div class="filters">

    
                <div id="series">
                  <h4>series</h4>
                  <select name="series" id="series-drop"></select>
                </div>


                <div id="region">
                  <h4>region</h4>
                  <select name="region" id="region-drop"></select>
                  <button id="region-filter-button" onclick=addRegion()>Add</button>
                </div>
            </div>

            <div id="confirm-pull">
                <button id="add-button">Add Data</button>
                <button id="pull-button">Pull Data</button>
            </div>

            <div id="output">
              <div>This is simple testf to get data from a backend</div>
              <div><span>Last update: </span><span id="time-container"></span></div>

              <div>
                <label for="data-input">Data to send:</label>
                <input type="text" id="data-input">
                <button onclick=sendData()>Send data</button>
              </div>
              <div>
                  <div id="sent-data-container"></div>
              </div>
              <hr>

              <div>
                <button onclick=getUsers()>Get user data</button>
                <div id="result-container"></div>
              </div>
            </div>

        </div>

        <div id="graph-container">
          <h1 class="container-title">Graph View</h1>
          <div class="graph"></div>
        </div>

      </div>
    <div class="copyright">&copy; Desmond O'Brien, Nicola Savino, Marc Seguin, Sean Tan 2023</div>

  </body>  

  <body>
    <script src="communication.js"></script>
    <script src="post.js"></script>
    <script src="app.js"></script>
  </body>
  
</html>
