<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./app.css" />
  </head>
    

  <body class="page-content">

    <div class="page-header">
      <div class = "empty-child"></div>
      <div class = "app-title">WB Dashboard</div>
      <div class = "header-buttons">
        <button onclick="toggleDarkMode()" id="dark-button"><i>&#9681;</i></button>
        <button onclick="displayHint()" id="hint-button"><i>&#63;</i></button>
        <button onclick="displayInfo()" id="info-button"><i>&#9432;</i></button>
      </div>
    </div>

    <div id="app-container">

        <div id="filter-container">
            <h1 class="container-title">Filter Settings</h1>
            
            <div class="selectors">
                <select name="region" id="region-drop">
                    <option value="test1">Region1</option>
                    <option value="test2">Region2</option>
                    <option value="test3">Region3</option>
                    <option value="test4">Region4</option>
                </select>

                <select name="series" id="region-drop">
                    <option value="series1">Series1</option>
                    <option value="series2">Series2</option>
                    <option value="series3">Series3</option>
                    <option value="series4">Series4</option>
                </select>
            </div>

            <div class="confirm-pull">
                <button>Add Series</button>
                <button>Pull Series</button>
            </div>

            <div class="output">
                <textarea name="output" id="series-selection" cols="100" rows="10">Test Text</textarea>
            </div>

        </div>

        <div id="graph-container">
            <h1 class="container-title">Graph View</h1>
            <div class="graph"></div>
        </div>

    </div>

    <div class="copyright">&copy; Desmond O'Brien, Nicola Savino, Marc Seguin, Sean Tan 2023</div>

  </body>  

  <body>
    <script src="./app.js"></script>


  </body>
  
</html>
